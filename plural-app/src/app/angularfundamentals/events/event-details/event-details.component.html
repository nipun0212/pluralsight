<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div>
        <strong>Date:</strong> {{event?.date|date}}</div>
      <div>
        <strong>Time:</strong> {{event?.time}}</div>
      <div>
        <strong>Price:</strong> {{event?.price|currency:"USD"}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong>
        <br /> {{event?.location?.address}}
        <br /> {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>
  </div>
  <hr>
<button class="btn btn-group">
<button class="btn btn-default" [class.active]="sortBy==='name'" (click)="sortBy='name'">name</button>
<button class="btn btn-default" [class.active]="sortBy==='votes'" (click)="sortBy='votes'">votes</button>
</button>
  <button class="btn btn-group">
    <button class="btn btn-default" [class.active]="filterBy==='all'" (click)="filterBy='all'">all</button>
    <button class="btn btn-default" [class.active]="filterBy==='intermediate'" (click)="filterBy='intermediate'">intermediate</button>
    <button class="btn btn-default" [class.active]="filterBy==='advanced'" (click)="filterBy='advanced'">advanced</button>
    <button class="btn btn-default" [class.active]="filterBy==='beginner'" (click)="filterBy='beginner'">beginner</button>
  </button>
  <app-create-sessions *ngIf="addMode" (createNewSession)="createSession($event)" (cancelNewSession)="cancel()"></app-create-sessions>
  <button class="btn btn-default" (click)="addSession()">Add Session</button>
  <app-session-list *ngIf="!addMode" [sortBy]="sortBy" [filterBy]="filterBy" [sessions]="event?.sessions "></app-session-list>
</div>
